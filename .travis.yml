sudo: false
language: python
cache:
  directories:
    - $HOME/.cache/pip
matrix:
  include:
    - env: TOX_ENV=py35
      python: 3.5
    - env: TOX_ENV=py36
      python: 3.6
    - env: TOX_ENV=py37
      python: 3.7
install:
  - pip install -r requirements.txt
  - pip install -r requirements_dev.txt
  - pip install codecov
script: python setup.py test
after_success:
  - codecov
